<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Session Storage</h2>
    <script>
        window.sessionStorage.setItem("fullName", "Jenny");
        window.sessionStorage.setItem("city", "pune");
        window.sessionStorage.setItem("country", "India");
        window.sessionStorage.setItem("pin", "411057");
        const country = window.sessionStorage.getItem("country");
        console.log(country);
        window.sessionStorage.removeItem("pin");
        console.log(window.sessionStorage.length);

    </script>

</body>

</html>
